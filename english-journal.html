<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My English Journal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .entry {
      background: #fff;
      padding: 15px;
      margin-top: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <h1>📘 My English Journal</h1>
  <div class="form-container">
    <input type="text" id="sentence" placeholder="Enter English sentence" />
    <input type="text" id="meaning" placeholder="Enter Korean meaning" />
    <textarea id="notes" placeholder="Enter notes or vocabulary"></textarea>
    <button onclick="addEntry()">Save Sentence</button>
  </div>

  <div id="entries"></div>

  <script>
    const entries = [];

    function addEntry() {
      const sentence = document.getElementById("sentence").value;
      const meaning = document.getElementById("meaning").value;
      const notes = document.getElementById("notes").value;

      if (!sentence) return alert("Please enter a sentence!");

      const entry = {
        sentence,
        meaning,
        notes,
        date: new Date().toLocaleDateString()
      };

      entries.push(entry);
      displayEntries();

      document.getElementById("sentence").value = "";
      document.getElementById("meaning").value = "";
      document.getElementById("notes").value = "";
    }

    function displayEntries() {
      const container = document.getElementById("entries");
      container.innerHTML = "";
      entries.forEach((e, index) => {
        container.innerHTML += `
          <div class="entry">
            <strong>${e.date}</strong><br/>
            ✏️ <strong>Sentence:</strong> ${e.sentence}<br/>
            🇰🇷 <strong>Meaning:</strong> ${e.meaning}<br/>
            🧠 <strong>Notes:</strong> ${e.notes}
          </div>
        `;
      });
    }
  </script>
</body>
</html>
